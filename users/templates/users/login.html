<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeadDevelopers</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        :root {
            --acid: #00ff66;
            --voltage: #7df9ff;
            --terminal: #1a1a1a;
            --steel: #2b2b2b;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--steel);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background-color: var(--terminal);
            border: 1px solid var(--acid);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--acid);
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            background-color: var(--steel);
            border: 1px solid rgba(0, 255, 102, 0.3);
            border-radius: 4px;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--acid);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--acid);
            color: var(--terminal);
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 102, 0.3);
        }
        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: var(--acid);
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-bottom: 20px;
            list-style-type: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .messages .success {
            background-color: rgba(0, 255, 102, 0.2);
            border-left: 4px solid var(--acid);
        }
        .messages .error {
            background-color: rgba(255, 77, 77, 0.2);
            border-left: 4px solid #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to DeadDevelopers</h1>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form hx-post="{% url 'login' %}" hx-target="body" hx-swap="outerHTML">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="error-container" id="login-error" style="display: none;">
                <p class="error-message">Invalid email or password</p>
            </div>
            
            <button type="submit">
                <span>Login</span>
                <span class="htmx-indicator" style="display: none;">Logging in...</span>
            </button>
        </form>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
